<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Knowledge Builder</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      padding: 10px;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .tab.active {
      border-bottom: 2px solid #2196f3;
      color: #2196f3;
    }
    .tab-content {
      display: none;
      height: calc(100% - 50px);
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      max-width: 80%;
    }
    .user-message {
      background: #2196f3;
      color: white;
      margin-left: auto;
    }
    .bot-message {
      background: white;
      border: 1px solid #ccc;
    }
    .chat-input-container {
      display: flex;
      gap: 8px;
      padding: 10px 0;
    }
    .chat-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    .send-button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-button:hover {
      background: #1976d2;
    }
    .settings-section {
      margin-bottom: 24px;
      padding: 16px;
      border: 1px solid #eee;
      border-radius: 4px;
    }
    .settings-section h3 {
      margin-top: 0;
      margin-bottom: 12px;
      color: #333;
    }
    .settings-input, .provider-select {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    .settings-button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
      font-size: 14px;
    }
    .settings-button:hover {
      background: #1976d2;
    }
    .settings-help {
      font-size: 0.85em;
      color: #666;
      margin-top: 8px;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #eee;
      margin: 8px 0;
      border-radius: 2px;
      overflow: hidden;
      display: none;
    }
    .progress-bar-fill {
      height: 100%;
      background: #2196f3;
      transition: width 0.3s ease;
      width: 0%;
    }
    .model-status {
      font-size: 0.85em;
      color: #666;
      margin-top: 4px;
      min-height: 20px;
    }
    .model-actions {
      display: flex;
      align-items: center;
      gap: 12px;
      margin: 12px 0;
    }
    .model-size {
      font-size: 0.85em;
      color: #666;
    }
    #downloadModel {
      min-width: 120px;
    }
    #downloadModel.downloaded {
      background-color: #4caf50;
    }
    #downloadModel:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .knowledge-item {
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-bottom: 12px;
      padding: 12px;
      position: relative;
    }
    .knowledge-empty {
      padding: 20px;
      text-align: center;
      color: #666;
    }
    .knowledge-text {
      margin-bottom: 8px;
      line-height: 1.4;
    }
    .knowledge-metadata {
      display: flex;
      justify-content: space-between;
      font-size: 0.85em;
      color: #666;
      border-top: 1px solid #eee;
      padding-top: 8px;
      margin-top: 8px;
    }
    .knowledge-delete {
      position: absolute;
      top: 8px;
      right: 8px;
      background: none;
      border: none;
      color: #666;
      font-size: 18px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: 4px;
    }
    .knowledge-delete:hover {
      background: #f5f5f5;
      color: #f44336;
    }
  </style>
</head>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="chat">Chat</button>
      <button class="tab" data-tab="knowledge">Stored Knowledge</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>
    
    <div id="chatTab" class="tab-content active">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="2"></textarea>
          <button class="send-button" id="sendMessage">Send</button>
        </div>
      </div>
    </div>
    
    <div id="knowledgeTab" class="tab-content">
      <div id="knowledgeList"></div>
    </div>

    <div id="settingsTab" class="tab-content">
      <div class="settings-container">
        <div class="settings-section">
          <h3>Model Provider</h3>
          <select id="providerSelect" class="provider-select">
            <option value="openai">OpenAI (Remote)</option>
            <option value="webllm">WebLLM (Local)</option>
          </select>
          <div id="modelStatus" class="model-status"></div>
          <div id="progressBar" class="progress-bar">
            <div id="progressBarFill" class="progress-bar-fill"></div>
          </div>
        </div>
        
        <div id="openaiSettings" class="settings-section">
          <h3>OpenAI Settings</h3>
          <input type="password" id="apiKey" class="settings-input" placeholder="Enter your OpenAI API key">
          <button id="saveApiKey" class="settings-button">Save API Key</button>
          <p class="settings-help">Your API key is stored locally and is only used to generate embeddings and responses.</p>
        </div>
        
        <div id="webllmSettings" class="settings-section" style="display: none;">
          <h3>WebLLM Settings</h3>
          <select id="modelSelect" class="provider-select">
            <option value="Llama-3.1-8B-Instruct-q4f32_1-MLC">Llama 3 (8B)</option>
            <option value="Mistral-7B-Instruct-v0.2-q4f32_1">Mistral (7B)</option>
            <option value="Phi-2-3B-q4f32_1">Phi-2 (3B)</option>
          </select>
          <div class="model-actions">
            <button id="downloadModel" class="settings-button">Download Model</button>
            <span id="modelSize" class="model-size"></span>
          </div>
          <p class="settings-help">Choose a model and click download to use it locally.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="dist/popup-bundle.js" type="module"></script>
</body>
</html>
