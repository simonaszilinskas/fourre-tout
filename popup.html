
// popup.html
<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Knowledge Builder</title>
  <style>
    body {
      width: 400px;
      height: 600px;
      padding: 10px;
      margin: 0;
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .tabs {
      display: flex;
      border-bottom: 1px solid #ccc;
      margin-bottom: 10px;
    }
    .tab {
      padding: 8px 16px;
      cursor: pointer;
      border: none;
      background: none;
    }
    .tab.active {
      border-bottom: 2px solid #2196f3;
      color: #2196f3;
    }
    .tab-content {
      display: none;
      height: calc(100% - 50px);
      overflow-y: auto;
    }
    .tab-content.active {
      display: block;
    }
    .knowledge-item {
      border: 1px solid #ccc;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 4px;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      max-width: 80%;
    }
    .user-message {
      background: #2196f3;
      color: white;
      margin-left: auto;
    }
    .bot-message {
      background: white;
      border: 1px solid #ccc;
    }
    .chat-input-container {
      display: flex;
      gap: 8px;
      padding: 10px 0;
    }
    .chat-input {
      flex-grow: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
    }
    .send-button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .send-button:hover {
      background: #1976d2;
    }
    .sources {
      font-size: 0.8em;
      color: #666;
      margin-top: 4px;
      border-top: 1px solid #eee;
      padding-top: 4px;
    }
    .settings-container {
      padding: 16px;
    }
    .settings-input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .settings-button {
      padding: 8px 16px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin: 8px 0;
    }
    .settings-button:hover {
      background: #1976d2;
    }
    .settings-help {
      font-size: 0.8em;
      color: #666;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button class="tab active" data-tab="chat">Chat</button>
      <button class="tab" data-tab="knowledge">Stored Knowledge</button>
      <button class="tab" data-tab="settings">Settings</button>
    </div>
    
    <div id="chatTab" class="tab-content active">
      <div class="chat-container">
        <div class="chat-messages" id="chatMessages"></div>
        <div class="chat-input-container">
          <textarea class="chat-input" id="chatInput" placeholder="Type your message..." rows="2"></textarea>
          <button class="send-button" id="sendMessage">Send</button>
        </div>
      </div>
    </div>
    
    <div id="knowledgeTab" class="tab-content">
      <div id="knowledgeList"></div>
    </div>

    <div id="settingsTab" class="tab-content">
      <div class="settings-container">
        <h3>OpenAI API Key</h3>
        <input type="password" id="apiKey" class="settings-input" placeholder="Enter your OpenAI API key">
        <button id="saveApiKey" class="settings-button">Save API Key</button>
        <p class="settings-help">Your API key is stored locally and is only used to generate embeddings and responses.</p>
      </div>
    </div>
  </div>
  <script src="chatbot.js"></script>
  <script src="popup.js"></script>
</body>
</html>
